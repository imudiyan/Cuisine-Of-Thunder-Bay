<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ratestyle.css" />
    <link href="images/CTB.png" rel="icon">
    <link href="images/CTB.png" rel="CTB" >
  </head>
  <body>
    
    <div id="panel" class="panel-container">
      <strong
        >How satisfied are you with our<br />
        Recipe?</strong
      >
      <div class="ratings-container">
        <div class="rating">
          <img
            src="https://image.flaticon.com/icons/svg/187/187150.svg"
            alt=""
          />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img
            src="https://image.flaticon.com/icons/svg/187/187136.svg"
            alt=""
          />
          <small>Neutral</small>
        </div>
        <div class="rating active">
          <img
            src="https://image.flaticon.com/icons/svg/187/187133.svg"
            alt=""
          />
          <small>Satisfied</small>
        </div>
      </div>
      <button onclick="document.location='result.html'" class="btn" id="send">Send review</button>
    </div>
  </body>
  
</html>
