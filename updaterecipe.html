                    <div class="recipeitem description">
                        <label for = "description" required>Description <em>(Required)</em></label> <br/>
                        <textarea id="recipename" name="description" cols="60">A pancake is a flat cake, often thin and round, prepared from a starch-based batter that may contain eggs, milk and butter and cooked on a hot surface such as a griddle or frying pan, often frying with oil or butter.
                        </textarea>

                        <textarea type="text" id="ingredients" name="ingredients" cols="60" rows="8">Ingredients:
Serves 2 people:
                            
        2 EGGS
        2 CUP MILK
        1/2 cup all-purpose baking flour
        1/4 cup barley flour
        1/4 cup runny butter
        Half a teaspoon of salt

                        </textarea>

                        <textarea type="text" id="instruction" name="instruction" cols="60" rows="9">Preparation:
        Heat the pan.
        Melt a teaspoon of butter on the hot pan and pour some 
        batter after the butter has melted.
        Wait a while until the bottom of the pancake is golden brown 
        and flip to get the same brownness for the top side.
        Adjust seasoning as needed.
        Serve!
